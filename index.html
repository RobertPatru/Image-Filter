<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body class="flex center-x">
    <div class="container flex column-direction">
        <ul class="effect-list flex space-around">
            <li class="list-item list-item-1">
                <div class="small-img"></div>
                <span class="effect-name">None</span>
            </li>
            <li class="list-item list-item-2">
                <div class="small-img"></div>
                <span class="effect-name">Pencil</span>
            </li>
            <li class="list-item list-item-3">
                <div class="small-img"></div>
                <span class="effect-name">Watercolor</span>
            </li>
            <li class="list-item list-item-4">
                <div class="small-img"></div>
                <span class="effect-name">Emboss</span>
            </li>
            <li class="list-item list-item-5">
                <div class="small-img"></div>
                <span class="effect-name">Colored Pencil</span>
            </li>
            <li class="list-item list-item-6">
                <div class="small-img"></div>
                <span class="effect-name">Chalkboard</span>
            </li>
            <li class="list-item list-item-7">
                <div class="small-img"></div>
                <span class="effect-name">Colored Chalkboard</span>
            </li>
            <li class="list-item list-item-8">
                <div class="small-img"></div>
                <span class="effect-name">Airbrush</span>
            </li>
            <li class="list-item list-item-9">
                <div class="small-img"></div>
                <span class="effect-name">Hallucination</span>
            </li>
            <li class="list-item list-item-10">
                <div class="small-img"></div>
                <span class="effect-name">Flannel</span>
            </li>
            <li class="list-item list-item-11">
                <div class="small-img"></div>
                <span class="effect-name">Low Ink (horizontal)</span>
            </li>
            <li class="list-item list-item-12">
                <div class="small-img"></div>
                <span class="effect-name">Low Ink (vertical)</span>
            </li>
            <li class="list-item list-item-13">
                <div class="small-img"></div>
                <span class="effect-name">Collage</span>
            </li>
        </ul>

        <div class="input-container">
            <input type="file" name="upload-image" id="upload-image">
        </div>
    
        
    
        <div class="image-container flex center-center">
            
        </div>
    </div>
  
    
    <script src="/app.js"></script>
</body>
</html>
