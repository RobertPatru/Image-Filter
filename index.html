<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body class="flex center-x">
    <div class="container flex column-direction">
        <ul class="effect-list">
            <li class="list-item flex column-direction center-center ">
                <img src="/img/pexels-sohail-nachiti-807598.jpg" class="small-img">
                <span class="effect-name">None</span>
            </li>
            <li class="list-item flex column-direction center-center">
                <img src="/img/pexels-sohail-nachiti-807598.jpg" class="small-img list-item-2">
                <span class="effect-name">Pencil</span>
            </li>
            <li class="list-item flex column-direction center-center">
                <img src="/img/pexels-sohail-nachiti-807598.jpg" class="small-img  list-item-3">
                <span class="effect-name">Black and White</span>
            </li>
            <li class="list-item flex column-direction center-center">
                <img src="/img/pexels-sohail-nachiti-807598.jpg" class="small-img list-item-4">
                <span class="effect-name">Blur</span>
            </li>
            <li class="list-item flex column-direction center-center">
                <img src="/img/pexels-sohail-nachiti-807598.jpg" class="small-img list-item-5">
                <span class="effect-name">Very Bright</span>
            </li>
            <li class="list-item flex column-direction center-center">
                <img src="/img/pexels-sohail-nachiti-807598.jpg" class="small-img list-item-6">
                <span class="effect-name">Big Contrast</span>
            </li>
            <li class="list-item flex column-direction center-center">
                <img src="/img/pexels-sohail-nachiti-807598.jpg" class="small-img list-item-7">
                <span class="effect-name">Hue rotate 90deg</span>
            </li>
            <li class="list-item flex column-direction center-center">
                <img src="/img/pexels-sohail-nachiti-807598.jpg" class="small-img list-item-8">
                <span class="effect-name">Invert</span>
            </li>
            <li class="list-item flex column-direction center-center">
                <img src="/img/pexels-sohail-nachiti-807598.jpg" class="small-img list-item-9">
                <span class="effect-name">Saturate</span>
            </li>
            <li class="list-item flex column-direction center-center">
                <img src="/img/pexels-sohail-nachiti-807598.jpg" class="small-img list-item-10">
                <span class="effect-name">Sepia</span>
            </li>
            <li class="list-item flex column-direction center-center">
                <img src="/img/pexels-sohail-nachiti-807598.jpg" class="small-img list-item-11">
                <span class="effect-name">Low Ink</span>
            </li>
            <li class="list-item flex column-direction center-center">
                <img src="/img/pexels-sohail-nachiti-807598.jpg" class="small-img list-item-12">
                <span class="effect-name">Violet</span>
            </li>
        </ul>

        <div class="input-container">
            <input type="file" name="upload-image" id="upload-image">
        </div>
    
        
    
        <div class="image-container flex center-center">
            <img src="/img/pexels-sohail-nachiti-807598.jpg" class="uploaded-image big-image">
        </div>
    </div>
  
    
    <script src="/app.js"></script>
</body>
</html>
